<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria - Controle de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-amber-50 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-lg">

            <header class="mb-6 text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-amber-800">Pedidos Padaria Tradição</h1>
                <p class="text-gray-500">Cadastre, visualize, edite e exclua os pedidos.</p>
            </header>

            <nav class="flex justify-center gap-4 mb-8">
                <button id="btn-novo-pedido" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Cadastrar Pedido
                </button>
                <button id="btn-listar-pedidos" class="bg-gray-200 hover:bg-gray-300 text-amber-800 font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Listar pedidos futuros
                </button>
                 <button id="btn-listar-pedidos-antigos" class="bg-gray-200 hover:bg-gray-300 text-amber-800 font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Listar pedidos antigos
                </button>
            </nav>

                 <main id="secao-formulario" class="secao">
                <h2 id="titulo-formulario" class="text-2xl font-semibold text-amber-700 mb-6">Cadastrar Novo Pedido</h2>
    <form id="form-pedido">
        <input type="hidden" id="pedidoId">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Coluna Esquerda - 3 linhas -->
            <div class="grid grid-rows-3 gap-4">
                <div class="form-group">
                    <label for="produto" class="block text-gray-700 font-medium mb-2">Produto Principal</label>
                    <input type="text" id="produto" name="produto" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <div class="form-group">
                    <label for="nomeCliente" class="block text-gray-700 font-medium mb-2">Nome do Cliente</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <div class="form-group">
                    <label for="contato" class="block text-gray-700 font-medium mb-2">Contato (Telefone/WhatsApp)</label>
                    <input type="text" id="contato" name="contato" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
            </div>

            <!-- Coluna Direita - 3 linhas alinhadas -->
            <div class="grid grid-rows-3 gap-4">
                <div class="form-group">
                    <label for="quantidade" class="block text-gray-700 font-medium mb-2">Quantidade (Ex: 2.5 para 2,5kg)</label>
                    <input type="number" id="quantidade" name="quantidade" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                
                <!-- Linha com Data e Hora -->
                <div class="form-group">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="dataEntrega" class="block text-gray-700 font-medium mb-2">Data da Entrega</label>
                            <input type="date" id="dataEntrega" name="dataEntrega" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                        </div>
                        <div>
                            <label for="horaEntrega" class="block text-gray-700 font-medium mb-2">Hora da Entrega</label>
                            <input type="time" id="horaEntrega" name="horaEntrega" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                        </div>
                    </div>
                </div>
                
                <!-- Linha com Valor Total e Sinal -->
                <div class="form-group">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="valorTotal" class="block text-gray-700 font-medium mb-2">Valor Total (R$)</label>
                            <input type="number" id="valorTotal" name="valorTotal" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                        </div>
                        <div>
                            <label for="valorSinal" class="block text-gray-700 font-medium mb-2">Valor do Sinal (R$)</label>
                            <input type="number" id="valorSinal" name="valorSinal" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Campo Descrição em largura total -->
        <div class="mt-2 mb-6">
            <label for="descricao" class="block text-gray-700 font-medium mb-2">Descrição / Observações</label>
            <textarea id="descricao" name="descricao" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Ex: Bolo de chocolate com recheio de morango, escrever 'Parabéns!'..."></textarea>
        </div>

        <div class="flex items-center justify-end gap-4">
            <button type="button" id="btn-cancelar" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105" style="display: none;">Cancelar</button>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Salvar Pedido</button>
        </div>
    </form>
            </main>

            <section id="secao-lista" class="secao hidden">
                <h2 class="text-2xl font-semibold text-amber-700 mb-6">Pedidos Ativos</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                        <thead class="bg-amber-100">
                            <tr>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-amber-800">Produto</th>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-amber-800">Cliente</th>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-amber-800">Valor Total</th>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-amber-800">Data/Hora Entrega</th>
                                <th class="py-3 px-4 text-center text-sm font-semibold text-amber-800">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpo-tabela-pedidos">
                            </tbody>
                    </table>
                    <p id="mensagem-lista-vazia" class="text-center text-gray-500 py-8 hidden">Nenhum pedido encontrado.</p>
                </div>
            </section>
        </div>
    </div>
    
    <div id="modal-exclusao" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <h3 class="text-xl font-bold mb-4">Confirmar Exclusão</h3>
            <p class="text-gray-600 mb-6">Você tem certeza que deseja excluir este pedido?<br>Esta ação não pode ser desfeita.</p>
            <div class="flex justify-center gap-4">
                <button id="btn-cancelar-exclusao" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                <button id="btn-confirmar-exclusao" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
